<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular</title>
    <script src="./angular/angular.js"></script>
</head>

<body ng-app ng-init="" >

<input type="text" ng-model="A"> +
<input type="text" ng-model="B">
<input type="button" value="=" ng-click="C=(A-0)+(B-0)">
<input type="text" ng-model="C">
<p>{{(A-0)+(B-0)}}</p>




</body>
</html>
